<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {text-align: center;}
        #enterDetails {float: left; width: 50%;  background-color: darkslategray; color: floralwhite;}
        #findDetails {float: left; width: 50%; background-color: floralwhite; color: darkslategray;}
        
        input {width: 120px;}
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            
            width: 50%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
            background-color: #dddddd;
            }
    </style>
</head>
<body>
    <div id="enterDetails">
        <h1>Enter details</h1>

        <h4>ID</h4> 
        <input id="enterID" type="text"> 

        <h4>Name</h4> 
        <input id="enterName" type="text"> 

        <h4>Age</h4> 
        <input id="enterAge" type="number"> <br><br>

        <button id="insert">INSERT</button>
        <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button> <br><br>
    </div>

    <div id="findDetails">
        <h1>Find by ID</h1>
        <h4>ID</h4>
        <input id="findID" type="text"> <br><br>
        <button id="find">FIND</button>
        <h3 id="findName" type="text"></h3>
        <h3 id="findAge" type="number"></h3> <br><br>
    </div>
    <br><br>
    <div id ="tableDetails">
        <button id="Refresh">Refresh</button>
        <table id="table">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
            </tr>

        
          </table>
    </div>
    

    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import {
            getDatabase,set,get,update,remove,ref,child
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC5RTt3rBkNHFXT6ftEcr-8KSK2a3QdgXc",
          authDomain: "authtest-7d17a.firebaseapp.com",
          projectId: "authtest-7d17a",
          storageBucket: "authtest-7d17a.appspot.com",
          messagingSenderId: "1073493314865",
          appId: "1:1073493314865:web:9ba97c343d76f5caebb410",
          measurementId: "G-X4XW8T58GD"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        

        //////////

        const db = getDatabase();

        var enterID = document.querySelector("#enterID");
        var enterName = document.querySelector("#enterName");
        var enterAge = document.querySelector("#enterAge");
        var findID = document.querySelector("#findID");
        var findName = document.querySelector("#findName");
        var findAge = document.querySelector("#findAge");
      

        var insertBtn = document.querySelector("#insert");
        var updateBtn = document.querySelector("#update");
        var removeBtn = document.querySelector("#remove");
        var findBtn = document.querySelector("#find");
        var refreshBtn = document.querySelector("#Refresh");
        var table = document.querySelector("#table");

        function InsertData() {
            set(ref(db, "People/"+ enterID.value),{
                Name: enterName.value,
                ID: enterID.value,
                Age: enterAge.value
            })
            .then(()=>{
                alert("Data added successfully");
            })
            .catch((error)=>{
                alert(error);
            });
        }

        function FindData() {
            const dbref = ref(db);

            get(child(dbref, "People/" + findID.value))
            .then((snapshot)=>{
                if(snapshot.exists()){
                    findName.innerHTML = "Name: " + snapshot.val().Name;
                    findAge.innerHTML = "Age: " + snapshot.val().Age;
                } else {
                    alert("No data found");
                }
            })
            .catch((error)=>{
                alert(error)
            })
            
        }
        RefeshData();
        function RefeshData(){
            table.innerHTML = `<tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
            </tr>`;

            const dbref = ref(db);

            get(child(dbref,'People/'))
            .then((snapshot)=>{
                snapshot.forEach(
                    function(ChildSnapshot){
                        let id = ChildSnapshot.val().ID;
                        let name = ChildSnapshot.val().Name;
                        let age = ChildSnapshot.val().Age;
                        
                        let tableRow = `
                                        <tr>
                                        <td>${id}</td>
                                        <td>${name}</td>
                                        <td>${age}</td>
                                        </tr>`;
                        table.innerHTML += tableRow;
                        
                    }
                )
            }).catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage)
            })
        }



        function UpdateData(){
            update(ref(db, "People/"+ enterID.value),{
                Name: enterName.value,
                Age: enterAge.value
            })
            .then(()=>{
                alert("Data updated successfully");
            })
            .catch((error)=>{
                alert(error);
            });
        }

        function RemoveData(){
            remove(ref(db, "People/"+ enterID.value))
            .then(()=>{
                alert("Data deleted successfully");
            })
            .catch((error)=>{
                alert(error);
            });
        }

        insertBtn.addEventListener('click', InsertData);
        updateBtn.addEventListener('click', UpdateData);
        removeBtn.addEventListener('click', RemoveData);
        findBtn.addEventListener('click', FindData);
        refreshBtn.addEventListener('click', RefeshData);

      </script>
</body>
</html>
